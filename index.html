<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Inventory Management System</h1>

    <div class="card">
      <button onclick="addproduct()">Add Product</button>
      <button onclick="updateproduct()">Update Product</button>
      <button onclick="deleatproduct()">Delete Product</button>
      <button onclick="searchproduct()">Search Product</button>
      <button onclick="viewproduct()">View Products</button>
      <button onclick="totalvalue()">Total Value</button>
    </div>

  </div>

 <script>
let inventory = [];

function isValidName(name) {
  return name !== null && name.trim() !== "" && isNaN(name);
}

function isValidNumber(value) {
  return !isNaN(value) && value > 0;
}

function addproduct() {
  let id = parseInt(prompt("Enter the ID number:"));
  if (!isValidNumber(id)) {
    alert("Invalid ID");
    return;
  }

  let name = prompt("Enter the product name:");
  if (!isValidName(name)) {
    alert("Invalid product name");
    return;
  }

  let quantity = parseInt(prompt("Enter the product quantity:"));
  if (!isValidNumber(quantity)) {
    alert("Invalid quantity");
    return;
  }

  let price = parseInt(prompt("Enter the product price:"));
  if (!isValidNumber(price)) {
    alert("Invalid price");
    return;
  }

  inventory.push({ id, name, quantity, price });
  alert("Product added successfully");
}

function updateproduct() {
  let idd = parseInt(prompt("Enter the ID to update:"));
  if (!isValidNumber(idd)) {
    alert("Invalid ID");
    return;
  }

  for (let i = 0; i < inventory.length; i++) {
    if (inventory[i].id === idd) {
      let name = prompt("Enter new product name:");
      if (!isValidName(name)) {
        alert("Invalid product name");
        return;
      }

      let quantity = parseInt(prompt("Enter new quantity:"));
      if (!isValidNumber(quantity)) {
        alert("Invalid quantity");
        return;
      }

      let price = parseInt(prompt("Enter new price:"));
      if (!isValidNumber(price)) {
        alert("Invalid price");
        return;
      }

      inventory[i].name = name;
      inventory[i].quantity = quantity;
      inventory[i].price = price;
      alert("Product updated successfully");
      return;
    }
  }

  alert("Product ID not found");
}

function deleatproduct() {
  let eid = parseInt(prompt("Enter the ID to delete:"));
  if (!isValidNumber(eid)) {
    alert("Invalid ID");
    return;
  }

  for (let i = 0; i < inventory.length; i++) {
    if (inventory[i].id === eid) {
      inventory.splice(i, 1);
      alert("Product deleted successfully");
      return;
    }
  }

  alert("Product ID not found");
}

function searchproduct() {
  let sid = parseInt(prompt("Enter the ID to search:"));
  if (!isValidNumber(sid)) {
    alert("Invalid ID");
    return;
  }

  for (let i = 0; i < inventory.length; i++) {
    if (inventory[i].id === sid) {
      alert(
        "Product Found\n" +
        "ID: " + inventory[i].id + "\n" +
        "Name: " + inventory[i].name + "\n" +
        "Quantity: " + inventory[i].quantity + "\n" +
        "Price: " + inventory[i].price
      );
      return;
    }
  }

  alert("Product not found");
}

function viewproduct() {
  if (inventory.length === 0) {
    alert("Inventory is empty");
    return;
  }

  let output = "Inventory List:\n\n";

  for (let i = 0; i < inventory.length; i++) {
    output +=
      "ID: " + inventory[i].id +
      ", Name: " + inventory[i].name +
      ", Qty: " + inventory[i].quantity +
      ", Price: " + inventory[i].price +
      "\n";
  }

  alert(output);
}

function totalvalue() {
  let total = 0;

  for (let i = 0; i < inventory.length; i++) {
    total += inventory[i].price * inventory[i].quantity;
  }

  alert("Total Inventory Value: " + total);
}
</script>

</body>
</html>
